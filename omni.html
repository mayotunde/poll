<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Loading CSV,GPX and KML into Markers using leaflet omnivore</title>
<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
<script src='http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js'></script>
<script src='file:///C:/Users/user/Desktop/New folder (3)/leaflet-omnivore-master/leaflet-omnivore.js'></script>
<link href='http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css' rel='stylesheet' />
</head>
<body>
<div id='map' style='width: 600px;height: 400px'></div>
<script>
var map = L.map('map').setView([9, 7], 3);
attr = 'map data &copy;<a href="http://mapsnigeriainitiative.wordpress.com">mapsNi</a>,'+'<a href="http://openstreetmap.org">OSM</a>';
L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {attribution: attr}).addTo(map);



omnivore.csv('Pointdata.csv').addTo(map);

omnivore.gpx('road.gpx').addTo(map);

omnivore.kml('poly.kml').addTo(map);

</script>
</body>
</html>
